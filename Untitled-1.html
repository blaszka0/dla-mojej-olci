<!DOCTYPE html>
<html lang="pl">
<head>

    <style>
        body {

        }
        .heart {
            position: absolute;
            color: red;

            animation: fall 5s linear infinite;
        }
        @keyframes fall {

            100% { transform: translateY(100vh); }
        }
        .letter {

        }
        .close-btn {
            position: absolute;

            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .game {
            margin-top: 20px;
        }
        .quote {
            font-style: italic;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .countdown {
            font-style: italic;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .gif-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button onclick="showLetter()">Kliknij, aby otworzyƒá list</button>

    <div class="quote" id="quote"></div>

    <div class="gif-container">

        function showLetter() {

        }
        function hideLetter() {
            document.getElementById('letter').style.display = 'none';
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);

        setInterval(createHeart, 500);
        let score = 0;
        function startGame() {
            document.body.addEventListener('click', function(event) {
                if (event.target.classList.contains('heart')) {
                    event.target.remove();
                    score++;
                    document.getElementById('score').innerText = 'Punkty: ' + score;
                }
            });
        }
        const quotes = [
            "Kocham Ciƒô bardziej ni≈º cokolwiek na ≈õwiecie ‚ù§Ô∏è",
            "Mi≈Ço≈õƒá to najpiƒôkniejsza melodia serca üé∂",
            "Razem mo≈ºemy wszystko! üí™",
            "Ka≈ºdy dzie≈Ñ z TobƒÖ to najpiƒôkniejszy prezent üéÅ"
        ];
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerText = quotes[randomIndex];
        }
        setInterval(showRandomQuote, 5000);
        showRandomQuote();
        function countdownToDate(targetDate) {
            const now = new Date();
            const timeLeft = targetDate - now;

        }
        const anniversaryDate = new Date("2025-06-14");

</body>
</html>
